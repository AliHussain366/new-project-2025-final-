<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Gift Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gift-container">
        <!-- Gift Box -->
        <div id="giftBox" class="gift-box" onclick="unwrapGift()">
            <img src="all.png" alt="Gift Box" class="gift-img">
        </div>
        
        <!-- Initial message -->
        <h2 id="giftMessage">Click to unwrap your New Year Gift!</h2>
        
        <!-- Share Button (Hidden until unwrapped) -->
        <button id="shareBtn" class="share-button" style="display: none;" onclick="shareGift()">Share Your Surprise</button>
        
        <!-- Surprise Message after Unwrapping -->
        <div id="surpriseMessage" class="surprise-message"></div>
    </div>

    <audio id="unwrapSound" src="unwrap-sound.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
